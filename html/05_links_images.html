<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/03_meta_tags.html">Meta Tags</a>
    </p>

    <!-- Local image -->
    <p>
        <img src="/Images/sample.jpg" alt="My image">
    </p>

    <!-- Remote image -->
    <p>
        <img src="https://source.unsplash.com/500x500/?nature,dogs" alt="My image 2">
    </p>
    
</body>
</html>
