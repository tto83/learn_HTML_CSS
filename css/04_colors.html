<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
    h1 {
    /* Color name */
      color: coral;
    }
    /* RGB */
    h2 {
      color: rgb(20,100,120);
    }
    /* HEX */
    h3 {
      color: #fff;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
